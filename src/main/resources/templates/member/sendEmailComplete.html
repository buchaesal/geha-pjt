<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/member_layout">
<head>
<meta charset="UTF-8">
<title>인증 메일 발송 완료</title>


<style>
.wrap-login100 {
	width: 452px;
}
</style>
</head>
<body>

		</div>

	<div layout:fragment="member_script"></div>
