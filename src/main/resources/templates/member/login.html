<style>
.error{
color:tomato;
padding-bottom:20px;
}
.mailAuth{
    position: absolute;
    left: 300px;
    bottom: 79px;
}

.glyphicon-envelope{
	font-size:30px;
}
</style>
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<!-- default header name is X-CSRF-TOKEN -->
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
	
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
<!-- 시큐리티 + 에이젝스 에러 방지 설정222 -->

var token = $("meta[name='_csrf']").attr("content");
var header = $("meta[name='_csrf_header']").attr("content");
$(function() {
	$(document).ajaxSend(function(e, xhr, options) {
		xhr.setRequestHeader(header, token);
	});
	
	
	
});

$(function() {
	
	
	$("#mailAuth").hide();
	
	$("#loginCk").click(function() {
		var frm = $("#frm").serialize();
		
		
		   $.ajax({
	            async: true,
	            type : "POST",
	            data : frm,
	            url : "loginCk",
	            /* dataType : "json", */
	            /* contentType: "application/json; charset=UTF-8", */
	            success : function(data) {
	            	if(data===""){
	            		$("#frm").submit();
	            	}else if(data=='노인증'){
	            		$("#error").text('로그인을 위해서는 메일 인증이 필요해요.');
	            		$("#mailAuth").show();
	            		return;
	            	}else{
	            		$("#error").text(data);
	            		return;
	            	}
	               
	              
	            },
	            error : function(error) {
	            	alert(error);
	            }
	        });
		
		
	});
	
	$("#loginCk").click(function() {
		var frm = $("#frm").serialize();
		
		$.ajax({
			type : "POST",
			url : "sendMail.do",
			cache : false,
			data : frm,
			success : function(data){
				$("#idAuth").modal();
			},
			error : onError
		});
	});
	
});

</script>

<body>
	<div layout:fragment="content">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-90 p-b-30">
				<form class="login100-form validate-form" th:action="@{/member/login}" name="signUp" id="frm" method="post">
					<span class="login100-form-title p-b-40">
						:: LOGIN ::
					</span>
	<div class="text-center p-t-55 p-b-30">
						<span class="txt1">
							SNS로 로그인하기
						</span>
					</div>
					<div>
						<a href="/login/facebook" class="btn-login-with bg1 m-b-10">
							<i class="fa fa-facebook-official"></i>
							페이스북으로 로그인
						</a>

						<a href="/login/google" class="btn-login-with bg2">
							<i class="	fa fa-google-plus-official"></i>
							구글로 로그인
						</a>
					</div>

					<div class="text-center p-t-55 p-b-30">
						<span class="txt1">
							이메일로 로그인하기
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
						<input class="input100" type="text" name="id" id="id" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-20" data-validate = "Please enter password">
			
						<input class="input100" type="password" name="password" id="passsword" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					<!-- <div class="flex-col-c" th:if="${param.error}">-->
				
						<span class="txt2 p-b-10 error" id="error"></span>
				<button type="button" class="btn btn-info btn-sm mailAuth" 
				id="mailAuth" data-toggle="modal" data-target="#idAuth">메일인증</button>

					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn" id="loginCk">
							로그인
						</button>
					</div>
					</form>
					<div class="flex-col-c p-t-224">
						<span class="txt2 p-b-10">
							아직 가입하지 않으셨나요?
						</span>
					
					
					
						<a href="#" class="txt3 bo1 hov1" data-toggle="modal" 
						data-target="#modalConfirmDelete">
							회원가입
						</a>
					</div>
					
					<div class="flex-col-c p-t-224">
						<span class="txt2 p-b-10">
							비밀번호를 잊으셨나요?
						</span>

						<a href="/member/findPw" class="txt3 bo1 hov1">
							비밀번호 찾기
						</a>
					</div>
					
			</div>
		</div>
	</div>

<!--Modal: modalConfirmDelete-->
<div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <br/><br/><p class="heading">어떤 회원가입을 하시겠어요?</p>
      </div>

      <!--Body-->
      <div class="modal-body">

 <a href="/member/signUp" class="btn btn-primary btn-lg">일반 회원가입</a><br/><br/>
        <a href="/member/hostSignUp" class="btn btn-primary btn-lg">호스트 회원가입</a>
        
      </div>
<br/>
      <!--Footer-->
      <div class="modal-footer flex-center">
       
        <a type="button" class="btn btn-danger waves-effect" data-dismiss="modal">취소</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalConfirmDelete-->




	<!--Modal: idAuth-->
<div class="modal fade" id="idAuth" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">메일 인증</p>
      </div>

      <!--Body-->
      <div class="modal-body">

        <i class="glyphicon glyphicon-envelope"></i><br/><br/><br/>
		<span>인증 링크가 포함된 메일을 발송했어요. <br/>링크를 클릭해서 인증을 완료하세요.</span>
      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
        <a href="/" class="btn  btn-info waves-effect">메인으로</a>
        <a type="button" class="btn  btn-info waves-effect" data-dismiss="modal">머물기</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
