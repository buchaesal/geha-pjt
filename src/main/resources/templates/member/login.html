<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/main_layout">
<head>
	<title>일반 회원가입</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="img/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link href="/css/creative.min.css?8" rel="stylesheet">
	<link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<!--===============================================================================================-->
<style>
.error{
color:tomato;
padding-bottom:20px;
}
</style>
</head>
<body>
	<div layout:fragment="content">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-90 p-b-30">
				<form class="login100-form validate-form" th:action="@{/member/login}" name="signUp" method="post">
					<span class="login100-form-title p-b-40">
						:: LOGIN ::
					</span>
	<div class="text-center p-t-55 p-b-30">
						<span class="txt1">
							SNS로 로그인하기
						</span>
					</div>
					<div>
						<a href="/login/facebook" class="btn-login-with bg1 m-b-10">
							<i class="fa fa-facebook-official"></i>
							페이스북으로 로그인
						</a>

						<a href="/login/google" class="btn-login-with bg2">
							<i class="	fa fa-google-plus-official"></i>
							구글로 로그인
						</a>
					</div>

					<div class="text-center p-t-55 p-b-30">
						<span class="txt1">
							이메일로 로그인하기
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
						<input class="input100" type="text" name="id" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-20" data-validate = "Please enter password">
			
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					<div class="flex-col-c" th:if="${param.error}">
				
						<span class="txt2 p-b-10 error">
							아이디 혹은 패스워드가 올바르지 않습니다.
						</span>
						</div>
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							로그인
						</button>
					</div>
					</form>
					<div class="flex-col-c p-t-224">
						<span class="txt2 p-b-10">
							아직 가입하지 않으셨나요?
						</span>
					
					
					
						<a href="#" class="txt3 bo1 hov1" data-toggle="modal" data-target="#modalConfirmDelete">
							회원가입
						</a>
					</div>
					
					<div class="flex-col-c p-t-224">
						<span class="txt2 p-b-10">
							비밀번호를 잊으셨나요?
						</span>

						<a href="/member/findPw" class="txt3 bo1 hov1">
							비밀번호 찾기
						</a>
					</div>
					
			</div>
		</div>
	</div>

<!--Modal: modalConfirmDelete-->
<div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <br/><br/><p class="heading">어떤 회원가입을 하시겠어요?</p>
      </div>

      <!--Body-->
      <div class="modal-body">

 <a href="/member/signUp" class="btn btn-primary btn-lg">일반 회원가입</a><br/><br/>
        <a href="/member/hostSignUp" class="btn btn-primary btn-lg">호스트 회원가입</a>
        
      </div>
<br/>
      <!--Footer-->
      <div class="modal-footer flex-center">
       
        <a type="button" class="btn btn-danger waves-effect" data-dismiss="modal">취소</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalConfirmDelete-->


	
	
	
	
	</div>
	
	
<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min2.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/js/main.js"></script>
	   <script src="/js/creative.min.js"></script>

</body>
</html>
