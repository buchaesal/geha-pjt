<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/main_layout">
<head>
<meta charset="UTF-8">
<title></title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script th:inline="javascript">
		
	
		var name = [[${name}]];
		var error = [[${error}]];
		$(document).ready(function () {
			if(name){
				$("#Msg").text(name+'님 #GEHA의 회원이 되었습니다.      이제 로그인이 가능합니다!');
				$("#signUp").modal({backdrop: 'static', keyboard: false});
			}
			else{
				alert(error);
			}
			window.open('', '_self', ''); // 브라우저창 닫기
			/* window.close(); // 브라우저 창 닫기 */
			
			});
		
		</script>
		<style>
p{
font-size: 28px;
    margin-bottom: -6px;
}
.modal-footer {
    text-align: center;
}

.modal-body {
padding: 25px;
}

.glyphicon-ok:before {
    font-size: 60px;
    color: green;

}



		</style>
</head>
<body>
<div layout:fragment="content">

		
		
		<!--Modal: idAuth-->
<div class="modal fade"  id="signUp"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">축하합니다!</p>
      </div>

      <!--Body-->
      <div class="modal-body">

        	<div class="icon">
				<span class="glyphicon glyphicon-ok"></span>
			</div><br/><br/><br/>
		<span id="Msg"></span>
      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
        <a href="/member/login" class="btn  btn-info waves-effect">로그인하러 가기</a>
        <a href="/" class="btn  btn-info waves-effect">메인으로</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: idAuth-->





</div>

</body>
</html>
