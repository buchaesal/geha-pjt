<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/main_layout">
<head>
<meta charset="UTF-8">
<title>회원가입 선택</title>
<style>
form {
  width: 40%;
  margin: 60px auto;
  background: #efefef;
  padding: 60px 120px 80px 120px;
  text-align: center;
  -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
  box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
}
.input {
  width: 100%;
  padding: 10px;
  background: transparent;
  border: none;
  outline: none;
  
  
}

button {
  display: inline-block;
  padding: 12px 24px;
  background: rgb(220,220,220);
  font-weight: bold;
  color: rgb(120,120,120);
  border: none;
  outline: none;
  border-radius: 3px;
  cursor: pointer;
  transition: ease .3s;
}

button:hover {
  background: #8BC34A;
  color: #ffffff;
}

</style>
</head>
<body>
<div layout:fragment="content">
<form>
 <label>
    <p class="label-txt">회원가입을 환영합니다!</p>
    <p class="label-txt">어떤 회원가입을 원하시나요?</p>
    </label>
<button type="button" onClick="location.href='/member/signUp'">일반 회원가입</button>
<button type="button" onClick="location.href='/member/hostSignUp'">호스트 회원가입</button>
</form>
</div>
</body>
</html>
