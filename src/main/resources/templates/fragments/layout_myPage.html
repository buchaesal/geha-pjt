<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/main_layout">
<head>
	<meta charset="utf-8">
	

	<style>
		section {
			padding: 50px 0;
		}
		
		.container {
		   display: flex;
		   flex-direction: column;
		}
		
		footer {
		   
		   padding: 20px;
		   text-align: center;
		}
		
		.content {
		   display: flex;
		}
		
		.content nav {
		   
		   padding-right: 15px;
		   padding: 30px;
		   padding-left: 0;
		}
		
		.content aside {
		   border-left: 1px solid gray;
		}
		
		nav, aside {
		   flex-basis: 150px;
		   flex-shrink: 0;
		}
		
		main {
		   padding: 50px;
		}
		
		li {
		   margin: 30px;
		   width: 100px;
		   font-size: 20px;
		}
		
		ul {
		   list-style: none;
		}
	</style>
</head>

<body>
<div layout:fragment="content">
   <div class="container">
      <section class="content">	
         <nav>
            <ul>
               <li><a href="#">예약내역</a></li>
               <li><a href="#">리뷰관리</a></li>
               <li><a href="#">찜한숙소</a></li>
               <li><a href="#">내정보관리</a></li>
            </ul>
         </nav>
         <main>
			<div layout:fragment="myPage_content"></div>
         </main>

      </section>
      <footer>
         <a href="https://opentutorials.org/course/1">홈페이지</a>
      </footer>
   </div>
  </div>
  
  
   <div layout:fragment="myPage_script"></div>
</body>
</html>
