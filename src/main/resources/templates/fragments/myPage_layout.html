<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/main_layout">
<head>
	<meta charset="utf-8">
 	<style>
 		header {
 		    background-color: #ff7907;
 		}
 	
		.myPage_section {
			padding: 14px 0;
		}
		
		.myPage_container {
		   display: flex;
		   flex-direction: column;
		}
		
		.myPage_footer {
		   padding: 20px;
		   text-align: center;
		}
		
		.myPage_content {
		   display: flex;
		}
		
		.myPage_content .myPage_nav {
		   
		   padding-right: 15px;
		   padding: 30px;
		   padding-left: 0;
		}	
		
		.myPage_content aside {
		   border-left: 1px solid gray;
		}
		
		.myPage_nav, aside {
		   flex-basis: 150px;
		   flex-shrink: 0;
		   width: 25%;
		   height: 300px;	
		   float: left;
		}
		
		.myPage_main {
		  
		   float: right;
		   width: 75%
		}
		
		.myPage_li {
		   margin: 30px;
		   width: 135px;
		   font-size: 24px;
		}
		
		.myPage_ul {
		   list-style: none;
		}
		a.myPage_a {
    color: #353232;
}
	</style>
</head>

<body>
	<div layout:fragment="content">
	   <div class="myPage_container">

	      <section class="myPage_section">	
	         <nav class="myPage_nav">
	            <ul class="myPage_ul">
	               <li class="myPage_li"><a href="/myPage/bookingList" class="myPage_a">예약내역</a></li>
	               <li class="myPage_li"><a href="/myPage/myReview" class="myPage_a">리뷰관리</a></li>
	               <li class="myPage_li"><a href="/myPage/myLike" class="myPage_a">찜한숙소</a></li>
	               <li class="myPage_li"><a href="/myPage/myInfo" class="myPage_a">내정보관리</a></li>
	            </ul>
	         </nav>
	         
	         <main class="myPage_main">
				<div layout:fragment="myPage_content"></div>
	         </main>
	      </section>

	      <footer class="myPage_footer">
	      </footer>

	   </div>
  </div>
   
  <div layout:fragment="script">
		<div layout:fragment="myPage_script"></div>
  </div> 
   
</body>
</html>
