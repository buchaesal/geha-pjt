<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/main_layout">
<head>
<meta charset="utf-8">
<style>

header {
	background-color: #ff5442;
}

.myPage_section {
	padding: 30px 0;
	background: lavender;
}

.myPage_container {
	display: flex;
	flex-direction: column;
}
.myPage_content {
	display: flex;
	
}

.myPage_content .myPage_nav {
	padding-right: 15px;
	padding: 30px;
	padding-left: 0;
}

.myPage_content aside {
	border-left: 1px solid gray;
}

.myPage_nav, aside {
	flex-basis: 150px;
	flex-shrink: 0;
	width: 25%;
	height: 300px;
	float: left;
}

.myPage_main {
	float: left;
	width: 75%
}

.myPage_li {
	margin: 30px;
	width: 140px;
	font-size: 24px;
}



.myPage_ul {
	list-style: none;
}

a.myPage_a {
 -webkit-backface-visibility:hidden;
          backface-visibility:hidden;
	position:relative;
  transition:0.5s color ease;
	color: #353232;
	text-decoration:none;
}


a.before:before,a.after:after{
  content: "";
  transition:0.5s all ease;
  -webkit-backface-visibility:hidden;
          backface-visibility:hidden;
  position:absolute;
}
a.before:before{
  top:-0.25em;
}
a.after:after{
  bottom:-0.25em;
}
a.before:before,a.after:after{
  height:5px;
  height:0.35rem;
  width:0;
  background:#d73444;
}
a.first:after{
  left:0;
}

a.before:hover:before,a.after:hover:after{
  width:100%;
}

.modal{
z-index:9999;
}


</style>
</head>

<body>
	<div layout:fragment="content">
		<p
			style="position: absolute; top: 131px; font-size: 49px; left: 58px; color:white;">마이페이지</p>
		<div class="myPage_container">
			<section class="myPage_section">
				<nav class="myPage_nav">
					<ul class="myPage_ul">
					
						<li class="myPage_li" ><a id="bookingList" href="/myPage/bookingList"
							class="myPage_a  first after"> 예약내역</a></li>
						<li class="myPage_li" ><a id="myReview" href="/myPage/myReview"
							class="myPage_a first after">리뷰관리</a></li>
						<li class="myPage_li" ><a id="myLike" href="/myPage/myLike"
							class="myPage_a first after">찜한숙소</a></li>
						<li class="myPage_li" ><a id="myInfo" href="/myPage/myInfo"
							class="myPage_a first after">내정보관리</a></li>
					</ul>
				</nav>

				<main class="myPage_main">
				<div layout:fragment="myPage_content"></div>
				</main>
			</section>
		</div>
	</div>

	<div layout:fragment="script">
		<div layout:fragment="myPage_script"></div>
	</div>

</body>
</html>
