<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/main_layout">
<head>
	<meta http-equiv="Content-Type" content="charset=UTF-8"/>

 	<style>
 		header {
 		    background-color: #395d5d;
 		}
 		
		.hostPage_section {
			padding: 50px 0;
			background-color: #3c5e5e21;
		}
		
		.hostPage_container {
		   display: flex;
		   flex-direction: column;
		}
		.hostPage_content {
		   display: flex;
		}
		
		.hostPage_content .hostPage_nav {
		   
		   padding-right: 15px;
		   padding: 30px;
		   padding-left: 0;
		}
		
		.hostPage_content aside {
		   border-left: 1px solid gray;
		}
		
		.hostPage_nav, aside {
		   flex-basis: 150px;
		   flex-shrink: 0;
		   width: 20%;
		   height: 300px;	
		   float: left;
		}
		
		.hostPage_main {
		   float: left;
		   width: 75%
		}
		
		.hostPage_li {
		   margin: 30px;
		   width: 200px;
		   font-size: 24px;
		}
		
		.hostPage_li:hover {
			text-decoration: underline;
		}
		
		.hostPage_ul {
		   list-style: none;
		}
		
		h2 {
			margin-bottom: 50px;
		}
		
		.hostPage_a {
			color: black;
		}
		
		.hostPage_a:hover {
			color: #395d5d;
		}
		
		.btn-group>.dropdown-toggle {
			background-color: #395d5d00;
		}
		
		.btn-group>.dropdown-toggle:hover {
			background-color: #395d5d00;
			border: 0; 
		}
	</style>
</head>

<body>
	<div layout:fragment="content">
		<p style="position: absolute; top: 120px; font-size: 49px; left: 58px; "><a style="text-decoration:none;  color: white;"
			 href="/hostPage/myGuestHouseList">호스트페이지</a></p>
	   <div class="hostPage_container">

	      <section class="hostPage_section">	
	         <nav class="hostPage_nav">
	            <ul class="hostPage_ul">
	               <li class="hostPage_li" id="myGuestHouseList"><a href="/hostPage/myGuestHouseList" class="hostPage_a">내 게스트하우스</a></li>
	               <li class="hostPage_li" id="guestBookingList"><a href="/hostPage/guestBookingList" class="hostPage_a">회원예약내역</a></li>
	               <li class="hostPage_li" id="guestReviewList"><a href="/hostPage/guestReviewList" class="hostPage_a">리뷰관리</a></li>
	            </ul>
	         </nav>
	         
	         <main class="hostPage_main">
				<div layout:fragment="hostPage_content"></div>
	         </main>
	      </section>
	   </div>
  </div>
   
  <div layout:fragment="script">
		<div layout:fragment="hostPage_script"></div>
  </div> 
   
</body>
</html>
