<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- Bootstrap Core CSS -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Righteous"
	rel="stylesheet">
<!-- Theme CSS -->
<link href="/css/creative.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100" rel="stylesheet">
<link rel="stylesheet" href="/style.css" />
<style>

@font-face {
	font-family: 'yg-jalnan';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff')
		format('woff');
	font-weight: normal;
	font-style: normal;
}

* {
	font-family: 'yg-jalnan';
}

.navbar-default .btn-group>.btn:first-child {
	margin-left: 0;
	background: transparent;
	color: rgba(255, 255, 255, .7);
	/*     padding: 14px 20px;  */
	font-size: large;
}

.navbar-default.affix .btn-group>.btn:first-child {
	margin-left: 0;
	background: transparent;
	color: #222;
	padding: 15px 15px;
	font-size: large;
}

.navbar {
	min-height: 80px;
}

.navbar-default .navbar-header .navbar-brand {
	font-size: -webkit-xxx-large;
}

.navbar-right>li>a.page-scroll {
	font-size: large;
}

.navbar-right {
	padding-top: 15px;
}

.glyphicon.glyphicon-user {
	font-size: 25px;
}

#footer {
	background: #181c1f !important;
}

@media ( max-width :767px) {
	#footer h5 {
		padding-left: 0;
		border-left: transparent;
		padding-bottom: 0px;
		margin-bottom: 10px;
	}
}

#footer li {
	font-family: 'S-CoreDream-3Light';
	font-size: 12px;
}

section#footer {
	padding: 3px;
}

a.portfolio-box {
	cursor: pointer;
}

.bg-primary {
	background-image:
		/* url(https://images.pexels.com/photos/386025/pexels-photo-386025.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940); */
	height: 85%;
}

.portfolio-box .portfolio-box-caption {
	width: 150px;
}

.col-sm-6 {
	width: 20%;
}

.container {
	height: 100%;
}

.img-region {
	max-width: 210px;
}

.portfolio-box-region .portfolio-box-caption-region {
	width: 210px;
}

.portfolio-box .portfolio-box-caption {
	background-color: #676767bd;
}

.col-sm-6-region {
	margin-left: 10px;
}
.navbar-brand{
	font-size: 45px;
	color: #ffffff;
	padding: 15px 25px;
	font-family: Righteous;
}
.btn-group>.btn:first-child {
     margin-left: 0; 
}
.btn-default  {
    background-color: transparent;

}
.btn-default:hover  {
    background-color: transparent;

}
.open>.dropdown-toggle.btn-default{
   background-color: transparent;
}
.btn{
padding: 15px 15px;
}
.dropdown-menu {
right: 10px;
left: auto;
}
.menu ul ul > li a {
    padding: 3px 20px;
    height: auto;
    background: transparent;
    color: black;
}
.menu ul ul  {

    background: white;
}
.spinner-master{
height: 0;
margin: 0;
}

a.navbar-brand:hover{
color: white;
}

header {
	background-color: #ff5442;
	    min-height: 12%;
}
body {
	background-color: transparent;
}

@media ( max-width :768px) {
header {
	    min-height: 50%;
}
.btn-group.open{
width: 60px;

}

.menu ul ul, .menu ul ul ul {
    left: 50px;
}
}

#footer .fa {
	color: #fff;
}



header h2{
	margin-top: 0;
	text-align: left;
	padding-left: 1rem;
 	padding-top:8rem;
	font-size:6rem;
	color: rgba(255, 255, 255, .7);
}

.menu ul {
	top: 15px;
}

.ph-button {
	
    border-style: solid;
    border-width: 0px 0px 3px;
    box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
    color: #FFFFFF;	   
    border-radius: 6px;
    cursor: pointer;
    display: inline-block;
    font-style: normal;
    overflow: hidden;
    text-align: center;
    text-decoration: none;
    text-overflow: ellipsis;
    transition: all 200ms ease-in-out 0s;
    white-space: nowrap;	
    font-family: "Gotham Rounded A","Gotham Rounded B",Helvetica,Arial,sans-serif;
    font-weight: 700;	
    font-size: 13px;
	
}

.ph-btn-red {

    background-color: #ED5A5A !important;
    border-color: #EA4343 !important;

}
.ph-btn-red:hover, .ph-btn-red:focus, .ph-btn-red:active {
    background: none repeat scroll 0 0 #EB4848 !important;
    border-color: #E83131 !important;    
}

.ph-btn-blue {

    border-color: #326E99;
    background-color: #3F8ABF;
}

.ph-btn-blue:hover, .ph-btn-blue:focus, .ph-btn-blue:active {
    background-color: #397CAC;
    border-color: #326E99;   
}

.ph-btn-grey {

     background-color: #C6CCD2;
     border-color: #AAB3BB;
}
.ph-btn-grey:hover, .ph-btn-grey:focus, .ph-btn-grey:active {
    background-color: #B8BFC7;
    border-color: #AAB3BB; 
}

.ph-btn-green {

    border-color: #3AC162;
	background-color: #5FCF80;

}
.ph-btn-green:hover, .ph-btn-green:focus, .ph-btn-green:active {
    background-color: #4BC970;
    border-color: #3AC162;    
}
</style>
</head>


<body>
	<!--header.html  that's here  -->
	<div th:replace="fragments/header :: header"></div>

	<div layout:fragment="content"></div>

<div th:replace="fragments/footer :: footer"></div>
	<!-- jQuery -->
	<script src="/vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-hover-dropdown/2.2.1/bootstrap-hover-dropdown.js"></script>
	<!-- Plugin JavaScript -->
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="/vendor/scrollreveal/scrollreveal.min.js"></script>
	<!-- Theme JavaScript -->
	<script src="/js/creative.min.js"></script>
	<script src="/script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-hover-dropdown/2.2.1/bootstrap-hover-dropdown.js"></script>
		
	<div layout:fragment="script"></div>
</body>
</html>
