<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout_myPage="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<style>
.container {
	display: flex;
	flex-direction: column;
}

header {
	
	padding-left: 20px;
	padding: 50px;
	background-color: powderblue;
}

footer {
	
	padding: 20px;
	text-align: center;
}

.content {
	display: flex;
}

.content nav {
	
	padding-right: 15px;
	background-color: tomato;
	padding: 30px;
	padding-left: 0;
}

.content aside {
	border-left: 1px solid gray;
}

nav, aside {
	flex-basis: 150px;
	flex-shrink: 0;
}

main {
	padding: 10px;
}

li {
	margin: 30px;
	width: 100px;
	font-size: 20px;
}

ul {
	list-style: none;
}
</style>
</head>
</head>

<body>

	<div class="container">
		<header>
			<h1>마이페이지</h1>
		</header>
		<section class="content">
			<nav>
				<ul>
					<li><a href="#">예약내역</a></li>
					<li><a href="#">리뷰관리</a></li>
					<li><a href="#">찜한숙소</a></li>
					<li><a href="#">내정보관리</a></li>
				</ul>
			</nav>
			<main>
<div layout_myPage:fragment="content"></div>
			</main>

		</section>
		<footer>
			<a href="https://opentutorials.org/course/1">홈페이지</a>
		</footer>
	</div>
	<div layout_myPage:fragment="script"></div>
</body>
</html>
