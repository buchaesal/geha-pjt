<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/myPage_layout">
<head>
<meta charset="UTF-8">
<title>리뷰관리</title>
<style>
.short_txt01 {
	display: inline-block;
	text-overflow: ellipsis;
	white-space: nowrap;
	overflow: hidden;
	width: 300px;
	padding: 28px;
}

.glyphicon-bell:before {
    font-size: 26px;
    color: #f3ab04;
}

.modal-content {
	width: max-content;
}

.modal-body {
	width: max-content;
}

p{
    font-size: 28px;
}

th {
    text-align: center;
}
.test {
    padding: 27px;
}

.modal-header {
    background: #b6e3f5;
        border-bottom: 6px solid lightgray;
}

label{
font-size: 18px;
}
/* 별점 */
.star-input>.input, .star-input>.input>label:hover, .star-input>.input>input:focus+label,
	.star-input>.input>input:checked+label {
	display: inline-block;
	vertical-align: middle;
	background: url('/img/grade_img.png') no-repeat;
}

.star-input {
	display: inline-block;
	white-space: nowrap;
	width: 225px;
	height: 40px;
	line-height: 30px;
}

.star-input>.input {
	display: inline-block;
	width: 150px;
	background-size: 150px;
	height: 28px;
	white-space: nowrap;
	overflow: hidden;
	position: relative;
}

.star-input>.input>input {
	position: absolute;
	width: 1px;
	height: 1px;
	opacity: 0;
}

.star-input>.input.focus {
	outline: 1px dotted #ddd;
}

.star-input>.input>label {
	width: 30px;
	height: 0;
	padding: 28px 0 0 0;
	overflow: hidden;
	float: left;
	cursor: pointer;
	position: absolute;
	top: 0;
	left: 0;
}

.star-input>.input>label:hover, .star-input>.input>input:focus+label,
	.star-input>.input>input:checked+label {
	background-size: 150px;
	background-position: 0 bottom;
}

.star-input>.input>label:hover ~label {
	background-image: none;
}

.star-input>.input>label[for="p1"] {
	width: 30px;
	z-index: 5;
}

.star-input>.input>label[for="p2"] {
	width: 60px;
	z-index: 4;
}

.star-input>.input>label[for="p3"] {
	width: 90px;
	z-index: 3;
}

.star-input>.input>label[for="p4"] {
	width: 120px;
	z-index: 2;
}

.star-input>.input>label[for="p5"] {
	width: 150px;
	z-index: 1;
}

.star-input>output {
	display: inline-block;
	width: 60px;
	font-size: 18px;
	text-align: right;
	vertical-align: middle;
}

</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:inline="javascript">
	$(function() {
		$("#secret").hide();
		
		var deleteInfo = [[${deleteInfo}]];
		var modifyOk = [[${modifyOk}]];

		
		if(deleteInfo!==null){
			$("#modalName").text(deleteInfo);
			$("#confirmModal").modal();
		}
		
		if(modifyOk!==null){
			$("#modalName").text(modifyOk);
			$("#confirmModal").modal();
		}

		var starRating = function() {
			var $star = $(".star-input"), $result = $star.find("output>b");

			$(document).on("focusin", ".star-input>.input", function() {
				$(this).addClass("focus");
			})

			.on("focusout", ".star-input>.input", function() {
				var $this = $(this);
				setTimeout(function() {
					if ($this.find(":focus").length === 0) {
						$this.removeClass("focus");
					}
				}, 100);
			})

			.on("change", ".star-input :radio", function() {
				$result.text($(this).next().text());
			}).on("mouseover", ".star-input label", function() {
				$result.text($(this).text());
			}).on("mouseleave", ".star-input>.input", function() {
				var $checked = $star.find(":checked");
				if ($checked.length === 0) {
					$result.text("0");
				} else {
					$result.text($checked.next().text());
				}
			});
		};

		starRating();
		
		

	});
	
	function modifyFrm() {

		var title = event.srcElement.name;
		var reviewNo = event.srcElement.id;
		var content = event.srcElement.value;
		$("#reviewNo").val(reviewNo);
		$("#title").val(title);
		$("#content").val(content);

		
		$("#modifyReviewModal").modal();

	}

	function modify() {
	$("#reviewForm").submit();
	}
	
	function showDeleteModal(){
		
		var reviewNo = event.srcElement.id;
		$("#deleteInput").val(reviewNo);
		$("#modalName").text('이 후기를 삭제하시겠습니까?');
		$("#modalBody").hide();
		$("#secret").show();
		$("#confirmModal").modal();
	}
	
	function frmSubmit(){
		
		$("#deleteFrm").submit();
	}
	
	function showReply(){
		var content = event.srcElement.name;
		var gehaName = event.srcElement.id;
		
		$("#modalName").text('From.'+gehaName);
		$("#modalBody").text(content);
		$("#modalBody").show();
		$("#confirmModal").modal();
	}
	
</script>

</head>
<body>
	<div layout:fragment="myPage_content">
	<div th:if="${#lists.size(reviewList)==0}" class="test">
		<p style="font-size:20px;">작성한 리뷰가 없습니다.</p>
		<a href="/myPage/bookingList" class="btn btn-info waves-effect">리뷰쓰러가기</a>
		</div>
	<div th:if="${#lists.size(reviewList)>0}">
		<table>
			<tr height="80px" style="border-bottom:2.2px solid lightgray">
				<th>게스트하우스</th>
				<th>작성내용</th>
				<th>작성일</th>
				<th style="padding:20px;">나의  평점</th>
				<th>답변</th>
				<th></th>
			</tr>
			<tr th:each="reviewDto : ${reviewList}" height="80px" align="center">
				<td><a target="_blank" th:href="@{'/room/roomInfo?guestHouseCode='+${reviewDto.guestHouseCode}+
				'&bookingStart='+${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}+
				'&bookingEnd='+${tomorrow}+'&bookingNumber=1'}">
				[[${reviewDto.guestHouseName}]]</a><br>
					([[${reviewDto.roomName}]])
				</td>
				<td class="short_txt01"><span style = "font-size:1.2em;" th:name="${reviewDto}">
				[[${reviewDto.title}]]</span><br>
				<span style="font-size:0.8em;">[[${reviewDto.content}]]</span></td>
				<td>[[${#dates.format(reviewDto.writingDate, 'yy.MM.dd')}]]</td>
				<td>[[${reviewDto.rating}]]</td>
				<td><a href="#" th:name="${reviewDto.replyContent}" 
				th:id="${reviewDto.guestHouseName}" th:if="${reviewDto.replyContent}" 
				class="glyphicon glyphicon-bell" 
				style="text-decoration:none" onclick="showReply()"></a></td>
				
				<td style="padding:35px">
					<button type="button" class="btn-primary" 
					th:name="${reviewDto.title}" th:id="${reviewDto.reviewNo}" 
					th:value="${reviewDto.content}" onclick="modifyFrm()">수정</button>
					<button type="button" class="btn-primary" 
					th:id="${reviewDto.reviewNo}" onClick="showDeleteModal()">삭제</button>
					
				</td>
				


			</tr>

		</table>
 <!-- 게시판 하단의 페이징 버튼 -->
            <div class="box-footer clearfix" style="padding-left:357px">
              <ul class="pagination pagination-sm no-margin pull-center">
              
              <li th:if="${pageMaker.prev} == true">
              	<a th:href="@{/myPage/myReview(page=${pageMaker.startPage}-1,perPageNum=${pageMaker.cri.perPageNum})}">&laquo;</a>
              </li>
              
              <li th:each="idx,iterStat : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}"  th:classappend="${pageMaker.cri.page} == ${idx} ? active : null">
                <a th:href="@{/myPage/myReview(page=${idx},perPageNum=${pageMaker.cri.perPageNum})}" th:text="${idx}"></a>
              </li>
                
              <li th:if="${pageMaker.next} == true and ${pageMaker.endPage > 0}">
              	<a th:href="@{/myPage/myReview(page=${pageMaker.endPage}+1,perPageNum=${pageMaker.cri.perPageNum})}">&raquo;</a>
              </li>
              
              </ul>
              
            </div>
</div>

		<!--Modal: idAuth-->
		<div class="modal fade" id="modifyReviewModal" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm modal-notify modal-danger"
				role="document" style="width: 507px;">
				<!--Content-->
				<div class="modal-content text-center">
					<!--Header-->
					<div class="modal-header d-flex justify-content-center">
						<p class="heading">후기 수정하기</p>
					</div>

					<!--Body-->
					<div class="modal-body">


						<form th:action="@{/myPage/modifyReview}" id="reviewForm"
							method="post">
							
							<input type="hidden" id="reviewNo" name="reviewNo"> 
							<label>작성자</label>
							<label>[[${session.name}]]</label><br> 
							
							<label>평점</label> 
							<span class="star-input"> <span class="input"> 
							
							<input type="radio" name="rating" value="2" id="p1"> 
							<label for="p1">2</label> 
							
							<input type="radio" name="rating" value="4" id="p2"> 
							<label for="p2">4</label> 
							
							<input type="radio" name="rating" value="6" id="p3"> 
							<label for="p3">6</label>
							
							<input type="radio" name="rating" value="8" id="p4"> 
							<label for="p4">8</label> 
							
							<input type="radio" name="rating" value="10" id="p5"> 
							<label for="p5">10</label>
							
							</span> 
							
							<output for="star-input">
									<b>0</b>점
								</output>
								
							</span> <br> <br> 
							
							<label>제목</label><br> 
							
							<input id="title" name="title" type="text" size="50" 
							maxlength="45" required><br>
							
							<label>내용</label><br>
							
							<textarea id="content" name="content" rows="8" cols="50"
								maxlength="500" required></textarea>
								
							<br>
						</form>

					</div>

					<!--Footer-->
					<div class="modal-footer flex-center">
						<a href="#" class="btn  btn-info waves-effect" onclick="modify()">수정</a>
						<a type="button" class="btn  btn-info waves-effect"
							data-dismiss="modal">취소</a>
					</div>
				</div>
				<!--/.Content-->
			</div>
		</div>
		<!--Modal: idAuth-->

<!--Modal: confirmModal-->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document" style="width: 507px;">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <br/><br/><p id="modalName" class="heading"></p>
      </div>

      <!--Body-->
      <div class="modal-body">
<form id="deleteFrm" action="/myPage/deleteReview">
<input type="hidden" id="deleteInput" name="reviewNo">
</form>

        <p id="modalBody" class="heading"></p>
      </div>
<br/>
      <!--Footer-->
      <div class="modal-footer flex-center">
        <a href="#" id="secret" th:unless = "${deleteInfo}" class="btn btn-primary btn-lg" onclick="frmSubmit()">확인</a>
        <a href="#" class="btn btn-primary btn-lg" data-dismiss="modal">닫기</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: confirmModal-->

	</div>




</body>
</html>
