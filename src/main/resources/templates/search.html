<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="fragments/main_layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>게하-방찾기</title>

<!-- jquery ui-->
<link rel="stylesheet" href="css/jquery-ui.min.css">
<!-- datepicker -->
<link rel="stylesheet" href="css/datepicker.min.css" />

<style>

 #mainNav { 
 	background-image: url(../img/header.jpg); 
 }

.searcharea { 
	background-color: gray; 
	height: 100vh; 
}

.maparea {
	background-color: skyblue;
	height: 100vh;
}

header {
	min-height: 13%;
}

</style>
</head>
<body>
	<div layout:fragment="content">
	<!-- All contents and javascripts should be here -->
	
		<div class="container">
			<div class="row">
				<div class="col-xs-3 searcharea" id="search">
					<h2>검색부분</h2>
					<form role="form" method="post">
						<input type="text" />
					</form>
				</div>
				<div class="col-xs-9 maparea">
					<h2>지도 부분</h2>
				</div>
			</div>
		</div>
		
		
		
		
		
		
		
		
		
	<!-- script start -->
	<!-- jquery/ui -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/jquery/jquery-ui.js"></script>
	
	<!-- datepicker -->
	<script src="js/datepicker.min.js"></script>
	<script src="js/i18n/datepicker.en.js"></script>
	
	<script>
	$(function(){
		 
		var endDate = $("#enddate").val();
		
		/* 오늘날짜부터 선택가능 / input hidden으로 나누어서 저장 /세미콜론(;)넣지 않음 주의 */
	  	$(".datepicker-here").datepicker({
			language: 'en',
			minDate: new Date(),
			range: true,
			autoClose: true,
		    onSelect: function onSelect(fd, date){
		    	$("#startdate").val(fd.split(" ~ ")[0])
		    	$("#enddate").val(fd.split(" ~ ")[1])
		    }
		});
		
		$("#keywordsearch").click(function(){
			var myDatepicker = $("#date").datepicker().data("datepicker");
			alert(myDatepicker.selectedDates()[0]);
		});
		
	  	/* range-slider */
	  	$("#slider-range").slider({
		      range: true,
		      min: 10000,
		      max: 300000,
		      step: 10000,
		      values: [ 10000, 300000 ],
		      slide: function( event, ui ) {
		        $("#amount").text( Math.floor(ui.values[0]/10000) + "만원 ~ " + Math.floor(ui.values[1]/10000) + "만원");
		        $("#minprice").val(ui.values[0]);
		        $("#maxprice").val(ui.values[1]);
		      }
		});
	  	
	   $("#amount").text( $( "#slider-range" ).slider( "values", 0 )/10000 + "만원" +
		      " ~ " + $( "#slider-range" ).slider( "values", 1 )/10000 + "만원" );
	   $("#minprice").val($( "#slider-range" ).slider( "values", 0 ));
	   $("#maxprice").val($( "#slider-range" ).slider( "values", 1 ));
	   
	   /* 인원수 버튼 구현 */
	   var personCnt = 1;
	   
	   $("button#up").click(function(){
		   plusCnt();
		   validCnt();
		   $("span#person").html(personCnt);
		   $("input.person").val(personCnt);
	   });
	   
	   $("button#down").click(function(){
		   minusCnt();
		   validCnt();
		   $("span.person").html(personCnt);
		   $("input.person").val(personCnt);
	   });
	   
	   function plusCnt(){
		   personCnt++;
	   }
	   function minusCnt(){
		   personCnt--;
	   }
	   function validCnt(){
		   if (personCnt >= 10){
			   personCnt = 10;
		   }
		   if (personCnt <= 1){
			   personCnt = 1;
		   }
	   }
	}); 
	</script>
	<!-- script end -->
	
	<!-- /All contents and javascripts should be here -->
	</div>
</body>

</html>
